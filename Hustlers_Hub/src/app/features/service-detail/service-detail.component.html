<div class="detail-container" *ngIf="provider">
  <div class="profile-card">
    <img [src]="provider.image" alt="{{ provider.name }}" />
    <h2>{{ provider.name }}</h2>
    <p class="service">{{ provider.service }}</p>
    <p class="location">{{ provider.location }}</p>
    <p class="description">{{ provider.description }}</p>

    <button mat-raised-button color="primary" (click)="openBookingDialog()">Book Now</button>

  </div>

  <!-- Gallery -->
  <div class="gallery-section">
    <h3>Previous Work</h3>
    <div class="gallery">
      <img *ngFor="let img of provider.gallery" [src]="img" alt="Work image" />
    </div>
  </div>

  <!-- Reviews -->
  <div class="reviews-section">
    <h3>Client Reviews</h3>
    <div *ngFor="let review of provider.reviews" class="review">
      <strong>{{ review.user }}</strong>
      <span class="stars">
        <mat-icon *ngFor="let star of [].constructor(review.rating)">star</mat-icon>
      </span>
      <p>{{ review.comment }}</p>
    </div>
  </div>
</div>
