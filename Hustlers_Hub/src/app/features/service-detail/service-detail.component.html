<div *ngIf="isLoading">Loading service details...</div>

<div class="detail-container" *ngIf="provider && !isLoading">
  <img *ngIf="provider.logoUrl"
       [src]="uploadsUrl + '/' + provider.logoUrl"
       [alt]="provider.businessName + ' Logo'">

  <h2>{{ provider.businessName }}</h2>
  <span *ngIf="provider.isVerified" class="verified-badge">Verified</span>

  <p class="service" *ngIf="provider.title">
    <strong>Service:</strong> {{ provider.title }}
  </p>

  <p class="location" *ngIf="provider.businessLocation">
    <mat-icon>location_on</mat-icon> {{ provider.businessLocation }}
  </p>

  <p class="description" *ngIf="provider.description">{{ provider.description }}</p>

  <button (click)="openBookingDialog(provider.id)">Book Now</button>

  <!-- Reviews Section -->
  <div class="reviews-section" *ngIf="reviews.length > 0">
    <h3>Reviews</h3>
    <div *ngFor="let review of reviews" class="review-card">
      <strong>{{ review.reviewer }}</strong>
      <span>Rating: {{ review.rating }}/5</span>
      <p>{{ review.comment }}</p>
    </div>
  </div>

  <div *ngIf="reviews.length === 0">
    <p>No reviews yet for this provider.</p>
  </div>
</div>
