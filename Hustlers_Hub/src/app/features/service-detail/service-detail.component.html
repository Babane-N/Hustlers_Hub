<div class="service-detail-container" *ngIf="business && !isLoading; else loading">
  <!-- Header / Hero Section -->
  <div class="service-hero">
    <div class="hero-left" *ngIf="business.logoUrl">
      <img class="provider-logo"
           [src]="business.logoUrl"
           [alt]="business.businessName + ' Logo'" />
    </div>

    <div class="hero-info">
      <h1>
        {{ business.businessName }}
        <span *ngIf="business.isVerified" class="verified-badge">
          <mat-icon>verified</mat-icon> Verified
        </span>
      </h1>
      <p class="category">{{ business.category }}</p>
    </div>
  </div>

  <!-- Service Description -->
  <div class="service-body">
    <div class="service-info-card">
      <h2>{{ business.title }}</h2>
      <p class="description">{{ business.description }}</p>

      <div class="service-meta" *ngIf="business.businessLocation">
        <p><mat-icon>location_on</mat-icon> {{ business.businessLocation }}</p>
      </div>

      <button class="book-btn" (click)="openBookingDialog()">
        <mat-icon>calendar_today</mat-icon> Book Now
      </button>
    </div>

    <!-- Gallery -->
    <div class="gallery" *ngIf="business.images?.length">
      <div class="gallery-grid">
        <img *ngFor="let img of business.images"
             [src]="img"
             alt="Business image" />
      </div>
    </div>

    <!-- Reviews Section -->
    <div class="reviews-section">
      <h3>Customer Reviews</h3>

      <div *ngIf="reviews.length > 0; else noReviews">
        <div class="review-card" *ngFor="let review of reviews">
          <div class="review-header">
            <strong>{{ review.reviewer }}</strong>
            <span class="rating">
              <mat-icon *ngFor="let star of [].constructor(review.rating)">star</mat-icon>
            </span>
          </div>
          <p class="comment">{{ review.comment }}</p>
        </div>
      </div>

      <ng-template #noReviews>
        <p class="no-reviews">No reviews yet for this business.</p>
      </ng-template>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Loading business details...</p>
  </div>
</ng-template>
