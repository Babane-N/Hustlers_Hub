<div class="edit-container">

  <h2>Edit Business Profile</h2>

  <div *ngIf="isLoading" class="loading">Loading business...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <form [formGroup]="businessForm" (ngSubmit)="saveChanges()" *ngIf="!isLoading">

    <!-- Logo Section -->
    <div class="logo-section">
      <img *ngIf="logoPreview"
           [src]="logoPreview"
           alt="Business Logo"
           class="logo-preview">

      <label class="upload-btn">
        Change Logo
        <input type="file" accept="image/*" (change)="onLogoSelected($event)">
      </label>
    </div>

    <!-- Locked Name -->
    <label>Business Name (Locked)</label>
    <input type="text" formControlName="name" class="locked-input" readonly />

    <label>Description</label>
    <textarea formControlName="description"></textarea>

    <div class="form-group">
      <label>Category</label>
      <select formControlName="category">
        <option value="" disabled>Select category</option>

        <!-- ★ Popular Local Services -->
        <option>Plumber</option>
        <option>Electrician</option>
        <option>Car Mechanic</option>
        <option>Painter</option>
        <option>Tutor</option>
        <option>Fitness Trainer</option>
        <option>Cleaner</option>
        <option>Barber</option>
        <option>Salon / Hairdresser</option>
        <option>Makeup Artist</option>

        <!-- ★ Construction & Home Services -->
        <option>House Builder</option>
        <option>Carpenter</option>
        <option>Welder / Steelwork</option>
        <option>Tiling</option>
        <option>Plastering</option>
        <option>Landscaping / Gardening</option>
        <option>Security Installation</option>

        <!-- ★ Events & Media -->
        <option>Photography</option>
        <option>Videography</option>
        <option>DJ / Music</option>
        <option>Events Planner</option>
        <option>Catering</option>
        <option>Decor Services</option>

        <!-- ★ Retail & Online -->
        <option>Online Store</option>
        <option>Fashion / Tailoring</option>
        <option>Shoe Repair</option>
        <option>Phone Repairs</option>

        <!-- ★ Tech & Business -->
        <option>Technology Services</option>
        <option>Software Developer</option>
        <option>IT Support</option>
        <option>Digital Marketing</option>
        <option>Graphic Designer</option>

        <!-- ★ General -->
        <option>Food</option>
        <option>Gaming</option>
        <option>Logistics / Delivery</option>
        <option>Consulting</option>

        <!-- Fallback -->
        <option>Other</option>
      </select>
    </div>

    <label>Phone Number</label>
    <input type="text" formControlName="phoneNumber" />

    <label>Address</label>
    <input type="text" id="addressInput" formControlName="address" placeholder="Search address..." />

    <button type="submit" class="save-btn">Save Changes</button>

  </form>
</div>
