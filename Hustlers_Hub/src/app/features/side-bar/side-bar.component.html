<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" [opened]="isOpened" class="sidenav">
    <mat-toolbar color="primary">Menus</mat-toolbar>
    <mat-nav-list>

      <!-- Business Role -->
      <ng-container *ngIf="userRole === 'business'">
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/bookings">Bookings</a>
        <a mat-list-item routerLink="/promotion">Promotions</a>
        <a mat-list-item routerLink="/business-switcher">Switch Business</a>
      </ng-container>

      <!-- Customer Role -->
      <ng-container *ngIf="userRole === 'customer'">
        <a mat-list-item routerLink="/home-page">Home</a>
        <a mat-list-item routerLink="/promotions">Community Promotions</a>
        <a mat-list-item routerLink="/customer-bookings">My Bookings</a>
        <a mat-list-item routerLink="/login">Login</a>
      </ng-container>

      <!-- Admin Role -->
      <ng-container *ngIf="userRole === 'admin'">
        <a mat-list-item routerLink="/admin/users">Manage Users</a>
        <a mat-list-item routerLink="/admin/businesses">Manage Businesses</a>
        <a mat-list-item routerLink="/admin/reports">Reports</a>
      </ng-container>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
