<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #drawer
               class="sidenav"
               [mode]="isHandset ? 'over' : 'side'"
               [opened]="!isHandset">
    <div class="sidebar-header">
      <h2>Hustlers Hub</h2>
      <button mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-nav-list>
      <!-- Common to all roles -->
      <a mat-list-item routerLink="/dashboard" (click)="closeIfMobile(drawer)">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>

      <!-- Customer-only menu -->
      <ng-container *ngIf="userRole === '1'">
        <a mat-list-item routerLink="/bookings" (click)="closeIfMobile(drawer)">
          <mat-icon>event</mat-icon>
          My Bookings
        </a>
        <a mat-list-item routerLink="/browse" (click)="closeIfMobile(drawer)">
          <mat-icon>search</mat-icon>
          Browse Services
        </a>
      </ng-container>

      <!-- Business-only menu -->
      <ng-container *ngIf="userRole === '2'">
        <a mat-list-item routerLink="/business-dashboard" (click)="closeIfMobile(drawer)">
          <mat-icon>store</mat-icon>
          My Business
        </a>
        <a mat-list-item routerLink="/services" (click)="closeIfMobile(drawer)">
          <mat-icon>build</mat-icon>
          Services
        </a>
        <a mat-list-item routerLink="/reviews" (click)="closeIfMobile(drawer)">
          <mat-icon>star</mat-icon>
          Reviews
        </a>
      </ng-container>

      <!-- Admin-only menu -->
      <ng-container *ngIf="userRole === '3'">
        <a mat-list-item routerLink="/admin/dashboard" (click)="closeIfMobile(drawer)">
          <mat-icon>admin_panel_settings</mat-icon>
          Admin Dashboard
        </a>
        <a mat-list-item routerLink="/admin/users" (click)="closeIfMobile(drawer)">
          <mat-icon>group</mat-icon>
          Manage Users
        </a>
        <a mat-list-item routerLink="/admin/businesses" (click)="closeIfMobile(drawer)">
          <mat-icon>business</mat-icon>
          Manage Businesses
        </a>
      </ng-container>

      <mat-divider></mat-divider>

      <a mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">Hustlers Hub</span>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
container>
