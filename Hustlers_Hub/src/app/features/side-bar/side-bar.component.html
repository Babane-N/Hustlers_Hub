<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
               [mode]="isHandset ? 'over' : 'side'"
               [(opened)]="isOpened"
               class="mat-elevation-z4">
    <mat-toolbar>Hustlers Hub</mat-toolbar>

    <!-- ðŸ§ CUSTOMER MENU -->
    <mat-nav-list *ngIf="userRole === 'Customer'">
      <a mat-list-item (click)="navigateTo('/home-page')">
        <mat-icon>home</mat-icon>
        <span class="nav-text">Home</span>
      </a>
      <a mat-list-item (click)="navigateTo('/bookings')">
        <mat-icon>event</mat-icon>
        <span class="nav-text">My Bookings</span>
      </a>
    </mat-nav-list>

    <!-- ðŸ¢ BUSINESS MENU -->
    <mat-nav-list *ngIf="userRole === 'Business'">
      <a mat-list-item (click)="navigateTo('/dashboard')">
        <mat-icon>dashboard</mat-icon>
        <span class="nav-text">Dashboard</span>
      </a>
      <a mat-list-item (click)="navigateTo('/services')">
        <mat-icon>build</mat-icon>
        <span class="nav-text">My Services</span>
      </a>
      <a mat-list-item (click)="navigateTo('/bookings')">
        <mat-icon>calendar_today</mat-icon>
        <span class="nav-text">Bookings</span>
      </a>
    </mat-nav-list>

    <!-- ðŸ‘¨â€ðŸ’¼ ADMIN MENU -->
    <mat-nav-list *ngIf="userRole === 'Admin'">
      <a mat-list-item (click)="navigateTo('/admin/users')">
        <mat-icon>group</mat-icon>
        <span class="nav-text">Manage Users</span>
      </a>
      <a mat-list-item (click)="navigateTo('/admin/businesses')">
        <mat-icon>store</mat-icon>
        <span class="nav-text">Manage Businesses</span>
      </a>
    </mat-nav-list>

    <!-- ðŸšª LOGIN / LOGOUT -->
    <div class="login-item" *ngIf="!isLoggedIn" (click)="navigateTo('/login')">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </div>
    <div class="login-item" *ngIf="isLoggedIn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="custom-toolbar">
      <button mat-icon-button (click)="toggleSidebar()" class="toggle-btn">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">Hustlers Hub</span>
      <span class="spacer"></span>
      <button mat-icon-button class="profile-button" (click)="navigateTo('/profile')">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
