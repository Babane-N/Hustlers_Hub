<div class="register-business-container">
  <h2>Register Your Business</h2>

  <form [formGroup]="businessForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label>Business Name</label>
      <input type="text" formControlName="businessName" />
    </div>

    <div class="form-group">
      <label>Category</label>
      <select formControlName="category">
        <option value="" disabled>Select category</option>
        <option>Electrician</option>
        <option>Plumber</option>
        <option>Cleaner</option>
        <option>House Builder</option>
        <option>Car Machanic</option>
        <option>Painter</option>
        <option>Fitness Trainer</option>
        <option>Tutor</option>
      </select>
    </div>

    <div class="form-group">
      <label>Location</label>
      <input type="text" formControlName="location" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea rows="4" formControlName="description"></textarea>
    </div>

    <!-- âœ… Logo Upload Section -->
    <div class="form-group logo-upload">
      <label for="logo">Upload Business Logo</label>
      <input type="file" accept="image/*" (change)="onLogoSelected($event)" />

      <div *ngIf="logoPreview" class="logo-preview">
        <img [src]="logoPreview" alt="Logo Preview" />
      </div>
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <button type="submit" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Submitting...' : 'Register Business' }}
    </button>
  </form>
</div>
