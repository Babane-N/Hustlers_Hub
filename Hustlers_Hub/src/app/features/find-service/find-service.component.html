<div class="search-filter-bar">
  <input type="text"
         placeholder="Search by name, service, or location"
         [(ngModel)]="searchTerm" />

  <select [(ngModel)]="selectedService">
    <option value="">All Services</option>
    <option *ngFor="let service of uniqueServices" [value]="service">{{ service }}</option>
  </select>

  <select [(ngModel)]="sortBy">
    <option value="name">Sort by Name</option>
    <option value="location">Sort by Location</option>
  </select>
</div>

<div class="results-grid">
  <div class="service-card"
       *ngFor="let provider of filteredProviders"
       (click)="goFindServiceDetail()"
       style="cursor: pointer;">
    <img [src]="provider.imageUrl" alt="Profile" class="profile-pic" />
    <h3>{{ provider.name }}</h3>
    <p class="service">{{ provider.service }}</p>
    <p class="location">
      <mat-icon>location_on</mat-icon> {{ provider.location }}
    </p>
    <p class="bio">{{ provider.description }}</p>
  </div>
</div>
