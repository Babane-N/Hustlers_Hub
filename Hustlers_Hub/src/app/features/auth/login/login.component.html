<div class="login-container">
  <h2>Login to Hustlers Hub</h2>

  <!-- Email/Password Form -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Please enter a valid email.
      </small>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required.
      </small>
    </div>

    <!-- Error Message -->
    <div *ngIf="loginError" class="error">{{ loginError }}</div>

    <!-- Login Button -->
    <button type="submit" [disabled]="isLoading" class="btn btn-primary">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>

  <!-- Redirect to Signup -->
  <p class="signup-redirect">Don't have an account? <a routerLink="/register">Register</a></p>

  <!-- Social Login Buttons -->
  <div class="social-login-buttons">
    <!-- Google Login -->
    <asl-google-signin-button (signInSuccess)="onGoogleSignIn()"
                              (signInFailure)="handleSocialError($event, 'Google')">
    </asl-google-signin-button>

    <!-- Facebook Login -->
    <asl-facebook-signin-button (signInSuccess)="onFacebookSignIn()"
                                (signInFailure)="handleSocialError($event, 'Facebook')">
    </asl-facebook-signin-button>
  </div>

  <!-- Forgot Password -->
  <a routerLink="/forgot-password" class="forgot-password-link">Forgot password?</a>
</div>
