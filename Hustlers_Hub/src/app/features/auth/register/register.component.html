<div class="register-container">
  <h2>Create Your Hustlers Hub Account</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Full Name -->
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="fullName" />
      <small *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
        Full name is required.
      </small>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
      <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        Enter a valid email.
      </small>
    </div>

    <!-- Phone Number -->
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" formControlName="phoneNumber" />
      <small *ngIf="registerForm.get('phoneNumber')?.touched && registerForm.get('phoneNumber')?.invalid">
        Phone number is required and must be numeric.
      </small>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" />
      <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        Minimum 6 characters required.
      </small>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" />
      <small *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
        Passwords do not match.
      </small>
    </div>

    <!-- Error Message -->
    <div *ngIf="registrationError" class="error">{{ registrationError }}</div>

    <!-- Register Button -->
    <button type="submit" [disabled]="isLoading" class="btn btn-primary">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>
  </form>

  <p class="login-redirect">Already have an account? <a routerLink="/login">Login</a></p>

  <!-- Social Buttons -->
  <asl-google-signin-button (signInSuccess)="onGoogleSignIn($event)"
                            (signInFailure)="handleSocialError($event, 'Google')">
  </asl-google-signin-button>

  <!-- Facebook Login -->
  <asl-facebook-signin-button (signInSuccess)="onFacebookSignIn($event)"
                              (signInFailure)="handleSocialError($event, 'Facebook')">
  </asl-facebook-signin-button>
</div>
