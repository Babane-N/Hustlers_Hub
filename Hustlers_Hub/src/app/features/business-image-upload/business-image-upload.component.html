<div class="upload-card">

  <h3>Upload Business Images</h3>

  <!-- Service selector -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Select Business</mat-label>

    <mat-select [(ngModel)]="selectedBusinessId"
                name="business"
                [disabled]="loadingBusinesses || businesses.length === 0">

      <mat-option *ngFor="let business of businesses" [value]="business.id">
        {{ business.businessName }}
      </mat-option>

    </mat-select>
  </mat-form-field>

  <!-- File input -->
  <input type="file"
         multiple
         accept="image/*"
         (change)="onFileSelect($event)" />

  <!-- Preview -->
  <div class="preview-grid" *ngIf="previewUrls.length">
    <img *ngFor="let img of previewUrls" [src]="img" />
  </div>

  <!-- Upload button -->
  <button mat-raised-button
          color="primary"
          (click)="uploadImages()"
          [disabled]="uploading || !selectedBusinessId || selectedFiles.length === 0">
    {{ uploading ? 'Uploading...' : 'Upload Images' }}
  </button>

</div>
