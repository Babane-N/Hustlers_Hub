<div class="promo-container">
  <h2>Community Promotions</h2>
  <p class="subtitle">Discover events, deals, and local happenings</p>

  <!-- Modern create button -->
  <div class="create-promo-btn-container">
    <button class="btn create-promo-btn" (click)="openCreatePromoModal()">
      + Create Promotion
    </button>
  </div>

  <div class="promo-list">
    <div class="promo-card" *ngFor="let promo of promotions">
      <img [src]="promo.imageUrl" alt="{{ promo.title }}" />
      <h3>{{ promo.title }}</h3>
      <p>{{ promo.description }}</p>
      <div class="promo-meta">
        <span>👤 {{ promo.postedBy }}</span>
        <span>⏳ {{ promo.expires | date:'mediumDate' }}</span>
        <span>📂 {{ promo.category }}</span>
      </div>
    </div>
  </div>
</div>
