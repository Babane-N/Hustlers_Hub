<div class="my-bookings-container">
  <h2 class="page-title">ğŸ“‹ My Bookings</h2>

  <div *ngIf="isLoading" class="loading">Loading your bookings...</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <div *ngIf="hasBookings; else noBookings" class="bookings-grid">
    <div class="booking-card"
         *ngFor="let booking of bookings"
         [ngClass]="{'unscheduled': booking.bookingDate === 'Not Scheduled'}">
      <div class="booking-header">
        <div class="service-name">{{ booking.serviceTitle }}</div>

        <!-- Display booking date or "Not Scheduled" badge -->
        <div class="booking-date">
          <ng-container *ngIf="booking.bookingDate === 'Not Scheduled'; else scheduled">
            <span class="badge unscheduled-badge">Not Scheduled</span>
          </ng-container>
          <ng-template #scheduled>
            {{ booking.bookingDate | date:'short' }}
          </ng-template>
        </div>
      </div>

      <div class="provider-name">ğŸ¢ {{ booking.businessName }}</div>
      <div class="booking-location">ğŸ“ {{ booking.location || 'Location not provided' }}</div>

      <div class="booking-status" [ngClass]="getStatusClass(booking.status)">
        {{ booking.status }}
      </div>
    </div>
  </div>

  <ng-template #noBookings>
    <p>You have not made any bookings yet.</p>
  </ng-template>
</div>
