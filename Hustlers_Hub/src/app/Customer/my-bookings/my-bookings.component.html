<div class="my-bookings-container">
  <h2 class="page-title">📋 My Bookings</h2>

  <div *ngIf="isLoading" class="loading">Loading your bookings...</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <div *ngIf="hasBookings; else noBookings" class="bookings-grid">
    <div class="booking-card" *ngFor="let booking of bookings">
      <div class="booking-header">
        <div class="service-name">{{ booking.serviceTitle }}</div>
        <div class="booking-date">{{ booking.bookingDate | date:'short' }}</div>
      </div>
      <div class="provider-name">🏢 {{ booking.businessName }}</div>
      <div class="booking-location">📍 {{ booking.location }}</div>
      <div class="booking-status" [ngClass]="getStatusClass(booking.status)">
        {{ booking.status }}
      </div>
    </div>
  </div>

  <ng-template #noBookings>
    <p>You have not made any bookings yet.</p>
  </ng-template>
</div>
