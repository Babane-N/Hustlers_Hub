<div class="register-container">
  <h2>Create Your Hustlers Hub Account</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="fullName" />
      <small *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
        Full name is required.
      </small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
      <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        Enter a valid email.
      </small>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" formControlName="phoneNumber" />
      <small *ngIf="registerForm.get('phoneNumber')?.touched && registerForm.get('phoneNumber')?.invalid">
        Phone number is required and must be numeric.
      </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" />
      <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        Minimum 6 characters required.
      </small>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" />
      <small *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
        Passwords do not match.
      </small>
    </div>

    <div *ngIf="registrationError" class="error">{{ registrationError }}</div>

    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>
  </form>

  <p class="login-redirect">Already have an account? <a routerLink="/login">Login</a></p>
</div>
