<div class="bookings-container">
  <h2 class="page-title">ðŸ“‹ Service Bookings Received</h2>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="loading-message">
    Loading bookings...
  </div>

  <!-- Error state -->
  <div *ngIf="!isLoading && errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Bookings list -->
  <div *ngIf="!isLoading && !errorMessage && bookings.length > 0" class="bookings-grid">
    <mat-card class="booking-card" *ngFor="let booking of bookings">
      <!-- Example card content -->
      <h3>{{ booking.service }}</h3>
      <p>Customer: {{ booking.clientName }}</p>
      <p>Location: {{ booking.location }}</p>
      <p>Date: {{ booking.date | date:'short' }}</p>
    </mat-card>
  </div>

  <!-- No bookings message -->
  <ng-template #noBookings>
    <div *ngIf="!isLoading && !errorMessage && bookings.length === 0" class="no-bookings">
      <mat-card class="no-bookings-card">
        <p>No bookings received yet.</p>
      </mat-card>
    </div>
  </ng-template>

  <!-- Render no bookings template -->
  <ng-container *ngIf="!isLoading && !errorMessage && bookings.length === 0">
    <ng-container *ngTemplateOutlet="noBookings"></ng-container>
  </ng-container>
</div>
